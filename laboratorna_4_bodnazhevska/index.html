<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="content">
	<div class="left">
		<div class="l_1">
			<img id="myimage" src="img/1.jpg"  class="i_1">
			<div class="rule_number">
				<p>X:</p>
				<input type="number" max="200" min="0" id="left_number_x">
				<p>y:</p>
				<input type="number" max="350" min="0" id="left_number_y">
				<br>
				<br>
				<button class="button_left" id="button_left">ok</button>
			</div>
			<div class="left_rule">
				<div class="rule_1">
					<img src="img/rule_1.png" class="r_img" id="left_up">
				</div>
				
				<div class="rule_2">
					<img src="img/rule_2.png" class="r_img" id="left_left">
					
					<img src="img/rule_3.png" class="r_img" id="left_right">
				</div>
				<div class="rule_3">
					<img src="img/rule_4.png" class="r_img" id="left_down">
				</div>
			</div>
		</div>
		<br>
		<div class="l_2" id="myresult">
			
		</div>
	</div>
	<div class="righ">
		<div class="r_1">
			<img id="myimage_r" src="img/2.jpg"  class="i_2">
			<div class="rule_number">
				<p>X:</p>
				<input type="number" max="200" min="0" id="right_number_x">
				<p>y:</p>
				<input type="number" max="350" min="0" id="right_number_y">
				<br>
				<br>
				<button class="button_left" id="button_right">ok</button>
			</div>
			<div class="right_rule">
				<div class="rule_1">
					<img src="img/rule_1.png" class="r_img" id="right_up">
				</div>
				<div class="rule_2">
					<img src="img/rule_2.png" class="r_img" id="right_left">
					<img src="img/rule_3.png" class="r_img" id="right_right">
				</div>
				<div class="rule_3">
					<img src="img/rule_4.png" class="r_img" id="right_down">
				</div>
			</div>
		</div>
		<br>
		<div class="r_2" id="result_r">
			
		</div>
	</div>

	


	<script src="js/main.js" defer >

	</script>
</body>
</html>
